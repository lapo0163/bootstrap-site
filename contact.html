<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Contact</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/e2c8ef5945.js"></script>
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
							</button>
				<a class="navbar-brand" href="index.html">

					<p>Green Leaf Agency <i class="fa fa-leaf" aria-hidden="true"></i></p>

				</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="help.html">Help</a></li>
					<li class="active"><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="map"></div>
		</div>
	</div>
	<div class="text-center">
		<div class="contact">
			<address>
		<strong>Go Green Agency</strong><br>
		1385 Woodroffe Avenue<br>
		Nepean, On K2G 1V8<br>
		<abbr title="Phone">P:</abbr> (123) 345-6789
	</address>
		</div>
	</div>
	<div class="row">
		<div class="panel panel-default col-md-offset-1 contactPanel">
			<div class="panel-heading">
				<hw class="panel-title">Contact Go Green Agency</h2>
			</div>
			<div class="panel-body">
				<form id="contactForm" class="form-horizontal">
					<div class="form-group">
						<label for="inputFirstName" class="col-sm-3 control-label"> Your Name</label>
						<div class="col-sm-6">
							<input type="text" id="inputFirstName" class="form-control" placeholder="John Smith">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail" class="col-sm-3 control-label">Your Email</label>
						<div class="col-sm-6">
							<input type="email" id="inputEmail" class="form-control" placeholder="email.address@example.com">
						</div>
					</div>
					<div class="form-group">
						<label for="inputComment" class="col-sm-3 control-label">Comment/Questions</label>
						<div class="col-sm-6">
							<textarea id="inputComment" class="form-control" rows="4"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<button type="submit" class="btn btn-default">Send</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>


	<footer class="footer">
		<div class="col-xs-12 col-md-8">
			<p class="copyright">&copy; Green Leaf Agency</p>
		</div>
		<div id="socialMedia" class="col-xs-12 col-md-4 social">
			<a href="https://www.facebook.com/" class="fa fa-facebook-official"></a>
			<a href="https://twitter.com/?lang=en" class="fa fa-twitter"></a>
			<a href="https://www.instagram.com/?hl=en" class="fa fa-instagram"></a>
			<a href="https://www.snapchat.com/" class="fa fa-snapchat-square"></a>
		</div>

	</footer>
</body>

</html>
